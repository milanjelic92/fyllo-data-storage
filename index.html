<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <img class="logo-image" src="./images/logo.svg" alt="" />
        <div class="icon-wrapper">
          <div class="icon-container icon-container-document">
            <img
              class="icon-image icon-document"
              src="./images/icon-document.svg"
              alt=""
            />
          </div>
          <div class="icon-container icon-container-folder">
            <img
              class="icon-image icon-folder"
              src="./images/icon-folder.svg"
              alt=""
            />
          </div>
          <div class="icon-container icon-container-upload">
            <img
              class="icon-image icon-upload"
              src="./images/icon-upload.svg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="storage-section">
        <p class="description-paragraph">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        <div class="slider">
          <div class="gradient"></div>
          <div class="thumb"></div>
        </div>
        <div class="storage-range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="comment-section">
          <p class="number">185</p>
          <p class="text">GB LEFT</p>
        </div>
      </div>
    </div>
  </body>
</html>
